name: Deploy (FTPS)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: deploy-ftps-main
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to shared hosting (FTPS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Deploys repository files to a shared-hosting account over FTPS.
      #
      # Required GitHub Secrets:
      # - FTP_SERVER: e.g. ftp.example.com
      # - FTP_USERNAME
      # - FTP_PASSWORD
      # - FTP_REMOTE_DIR: e.g. /public_html/
      #
      # Notes:
      # - This repository ignores /vendor (see .gitignore). Your server must already have vendor/ installed,
      #   or you must run composer install on the server.
      # - We exclude .env and runtime directories to avoid overwriting server environment and persistent data.
      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          # FTP-Deploy-Action requires server-dir to end with a trailing slash.
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}/
          exclude: |
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/.env.*
            **/secure/**
            **/storage/**
            **/bootstrap/cache/**
            **/vendor/**
